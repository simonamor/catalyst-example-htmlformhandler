<!DOCTYPE html>
<html>
<head>
<title>HTML::FormHandler test</title>
<style type="text/css">
ul { padding-left: 0px; }
ul li { list-style-type: none; display: inline; padding: 10px; margin: 6px; }
ul li a { padding: 10px; border: 1px solid #999999; background: #eeeeee; }
label { display: inline-block; width: 5em; }

input { margin-bottom: 5px; }
span.error_message { display: block; padding:5px; background-color: #dd0000; color: #ffffff; margin:3px 0px 5px 0px; }

</style>
</head>
<body>
<p>Enter your name, postcode and email address</p>

[% form.render %]

<h1>Input form fields</h1>

[%- FOREACH k IN params.keys.sort;
        k _ ": " _ params.$k _ "<br>";
    END;
%]

<h1>Output form fields</h1>

[%- fv = form.values;
    FOREACH k IN fv.keys.sort;
        k _ ": " _ fv.$k _ "<br>";
    END;
%]
</body>
</html>
